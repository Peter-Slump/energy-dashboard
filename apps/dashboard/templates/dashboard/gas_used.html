{% extends 'dashboard/base.html' %}

{% block body %}
    <canvas id="gas-used-total" width="200" height="100"></canvas>

    <script type="text/javascript">
        var ctx = document.getElementById('gas-used-total');

        $.get( '/api/gas/used/', function( data ) {
            var dataLabels = [],
                dataPoints = [];

            for (var i=0; i < data.length; i++) {
                dataLabels.push(data[i][0]);
                dataPoints.push(data[i][1]);
            }

            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataLabels,
                    datasets: [
                        {
                            label: 'Gasverbruik in m3',
                            fill: false,
                            backgroundColor: 'rgba(255,205,86,0.4)',
                            borderColor: 'rgba(255,205,86,1)',
                            pointBorderColor: 'rgba(255,205,86,1)',
                            pointBackgroundColor: '#fff',
                            pointBorderWidth: 1,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: 'rgba(255,205,86,1)',
                            pointHoverBorderColor: 'rgba(255,205,86,1)',
                            pointHoverBorderWidth: 2,
                            data: dataPoints
                        }
                    ]
                }
            });
        });
    </script>
{% endblock %}
